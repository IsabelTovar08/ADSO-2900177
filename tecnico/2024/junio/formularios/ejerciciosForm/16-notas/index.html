<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentaje Notas</title>
    <script src="bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/ejercicios-Js/formularios/ejerciciosForm/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/ejercicios-Js/formularios/ejerciciosForm/fontawesome/css/all.css">
</head>
<body>
    <div class="container">
        <div class="col-12 row form">
            <div class="col-6 formulario">
                <!-- Formulario -->
                <form class="row g-3 needs-validation" novalidate onsubmit="return notas();">
                    <h4>Obtener el porcentaje de tres notas</h4>
                    <div class="col-md-12">
                      <label for="txtNotaUno" class="form-label">Nota Uno</label>
                      <input type="number" class="form-control" id="txtNotaUno" required>
                      <div class="invalid-feedback">
                        Por favor, ingresa un dato.
                      </div>
                    </div>
                    <div class="col-md-12">
                        <label for="txtNotaDos" class="form-label">Nota Dos</label>
                        <input type="number" class="form-control" id="txtNotaDos" required>
                        <div class="invalid-feedback">
                          Por favor, ingresa un dato.
                        </div>
                      </div>
                      <div class="col-md-12">
                        <label for="txtNotaTres" class="form-label">Nota Tres</label>
                        <input type="number" class="form-control" id="txtNotaTres" required>
                        <div class="invalid-feedback">
                          Por favor, ingresa un dato.
                        </div>
                      </div>
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Enviar<i class="fa-regular fa-paper-plane"></i></button>
                    </div>
                </form>
            </div>
            <div class="col-5 respuesta formulario">
                <div id="notas">

                </div>
            </div>
        </div>
    </div>
    <script src="js/notas.js"></script>
    <script src="/ejercicios-Js/formularios/ejerciciosForm/js/validate.js"></script>
</body>
</html>
