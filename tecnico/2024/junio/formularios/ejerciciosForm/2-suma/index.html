<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <script src="https://kit.fontawesome.com/90ebe5fba8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Suma dos números</title>
</head>
<body>
    <div class="container">
        <div class="col-12 row form">
            <div class="col-6 formulario">
                <!-- Formulario -->
                <form class="row g-3 needs-validation" novalidate onsubmit="return sumar();">
                    <h2>Suma dos números</h2>
                    <div class="col-md-12">
                      <label for="txtNumeroUno" class="form-label">Número uno</label>
                      <input type="text" class="form-control" id="txtNumeroUno" required>
                      <div class="invalid-feedback">
                        Por favor, ingresa un dato.
                      </div>
                    </div>
                    <div class="col-md-12">
                        <label for="txtNumeroDos" class="form-label">Número dos</label>
                        <input type="text" class="form-control" id="txtNumeroDos" required>
                        <div class="invalid-feedback">
                          Por favor, ingresa un dato.
                        </div>
                      </div>
                    <div class="col-12">
                      <button class="btn boton" type="submit">Enviar <i class="fa-regular fa-paper-plane"></i></button>
                    </div>
                </form>
            </div>
            <div class="col-5 respuesta formulario">
                <div id="suma">

                </div>
            </div>
        </div>
    </div>
    <script src="../bootstrap/js/bootstrap.js"></script>
    <script src="../bootstrap/js/bootstrap.bundle.js"></script>
    <script src="../js/validate.js"></script>
    <script src="js/suma.js"></script>
</body>
</html>
