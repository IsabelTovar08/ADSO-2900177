<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio de tres notas</title>
</head>
<body>
    <script>
        let promedio;
        let notaUno;
        let notaDos;
        let notaTres;

        notaUno=5;
        notaDos=4.3;
        notaTres=3.9;

        promedio=(notaUno+notaDos+notaTres)/3;

        console.log("La nota Uno es: "+notaUno);
        console.log("La nota Dos es: "+notaDos);
        console.log("La nota Tres es: "+notaTres);
        console.log("La nota promedio es: "+promedio);
    </script>
</body>
</html>
