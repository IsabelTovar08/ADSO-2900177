<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áreas de las figuras geométricas</title>
</head>
<body>
    <script>
        let ladoCuadrado;
        let baseRectangulo;
        let alturaRectangulo;
        let baseTriangulo;
        let alturaTriangulo;
        let cuadrado;
        let rectangulo;
        let triangulo;

        ladoCuadrado=5;
        baseRectangulo=8;
        alturaRectangulo=4;
        baseTriangulo=7;
        alturaTriangulo=9;

        cuadrado=ladoCuadrado*ladoCuadrado;
        rectangulo=baseRectangulo*alturaRectangulo;
        triangulo=(baseTriangulo*alturaTriangulo)/2;

        console.log("El área del cuadrado es: "+cuadrado);
        console.log("El área del rectángulo es: "+rectangulo);
        console.log("El área del triángulo es: "+triangulo);
    </script>
</body>
