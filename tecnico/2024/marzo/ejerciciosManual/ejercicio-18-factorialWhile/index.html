<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial While</title>
</head>
<body>
    <script>
        let contar;
        let numero;
        let factorial;

        contar=0;
        numero=5;
        factorial=1;

        while(contar<numero){
            contar=contar+1;
            factorial=factorial*contar;
        }
        console.log(factorial);
    </script>
</body>
</html>
