<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio de tres notas con porcentaje</title>
</head>
<body>
    <script>
        let notaUno;
        let notaDos;
        let notaTres;
        let porcUno;
        let porcDos;
        let porcTres;
        let porcTotal;

        notaUno=5;
        notaDos=4;
        notaTres=3;

        porcUno=notaUno*0.3;
        porcDos=notaDos*0.3;
        porcTres=notaTres*0.4;
        porcTotal=porcUno+porcDos+porcTres;

        console.log("El porcentaje uno de la nota uno es: "+porcUno);
        console.log("El porcentaje uno de la nota dos es: "+porcDos);
        console.log("El porcentaje uno de la nota tres es: "+porcTres);
        console.log("El porcentaje total es: "+porcTotal);
    </script>
</body>
</html>
