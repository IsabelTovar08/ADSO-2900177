<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla del 5 que multiplica hasta 5</title>
</head>
<body>
    <script>
        let tabla;
        let contar;
        let resultado;

        tabla=5;
        contar=0;
        resultado=0;

        while(contar<5){
            contar=contar+1;
            resultado=tabla*contar;
            console.log(tabla+"x"+contar+"="+resultado);
        }
    </script>
</body>
</html>
