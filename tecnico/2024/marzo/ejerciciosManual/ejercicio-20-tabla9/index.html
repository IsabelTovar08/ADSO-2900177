<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla del 9 que multiplica hasta 5</title>
</head>
<body>
    <script>
        let tabla;
        let contar;
        let resultado;

        tabla=9;
        contar=0;
        resultado=0;

        while(contar<5){
            contar=contar+1;
            resultado=tabla*contar;
            if(resultado%2==0){
                console.log(tabla+"x"+contar+"="+resultado+" Es par");
            }else{
                console.log(tabla+"x"+contar+"="+resultado+" Es impar");
            }
        }
    </script>
</body>
</html>
