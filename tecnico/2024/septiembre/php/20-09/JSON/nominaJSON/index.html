<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones JSON</title>
</head>
<body>
    <h1>Nómina</h1>
    <form id="nominaForm">
        <label for="diasTrabaj">Días trabajados:</label>
        <input type="number" id="diasTrabaj" name="diasTrabaj" required>
    
        <label for="valorD">Valor día:</label>
        <input type="number" id="valorD" name="valorD" required>
    
        <button type="submit">Calcular Nómina</button>
    </form>
    
    <div id="resultadoSalario"></div>
    <div id="resultadoSalud"></div>
    <div id="resultadoPension"></div>
    <div id="resultadoArl"></div>
    <div id="resultadoTransporte"></div>
    <div id="resultadoRetencion"></div>
    <div id="resultadoDescuento"></div>
    <div id="resultadoTotal"></div>
    <script src="js/nomina.js"></script>
    
</body>
</html>
