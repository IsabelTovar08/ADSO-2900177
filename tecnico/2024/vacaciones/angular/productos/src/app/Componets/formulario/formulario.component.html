<h1>{{titulo}}</h1>

<form [formGroup]="form" class="color" (submit)="guardarCambios()">
    <div>
        <mat-form-field appearance="outline" class="nombreP">
            <mat-label>Nombre producto</mat-label>
            <input matInput  type="text"
                formControlName="nombre">
        </mat-form-field>

        <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Precio</mat-label>
            <input matInput type="number" class="example-right-align" placeholder="0"
                formControlName="precio">
                <span matTextPrefix>$&nbsp;</span>
            <span matTextSuffix>.00</span>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Descripci√≥n</mat-label>
            <input matInput type="text"
                formControlName="descripcion">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Cantidad</mat-label>
            <input matInput type="number"
                formControlName="stock">
        </mat-form-field>
    </div>
    <div>
        <button type="submit" mat-flat-button color="primary">Crear</button>

    </div>
</form>
