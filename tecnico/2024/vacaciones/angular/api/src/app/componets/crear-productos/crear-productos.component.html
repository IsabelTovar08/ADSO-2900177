<h1>Crear</h1>

<form [formGroup]="form" (ngSubmit)="sendData()">
    <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" type="text">
        <mat-error *ngIf="form.get('nombre')?.hasError('required')">
            El nombre es obligatorio.
        </mat-error>
    </mat-form-field>

    <div>
        <button mat-flat-button type="submit" color="primary" [disabled]="form.invalid">
            Guardar Cambios
        </button>
        <a mat-stroked-button routerLink="/productos">Cancelar</a>
    </div>
</form>
