<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular el sueldo de una persona</title>
    <script src="js/sueldoCondicion.js"></script>
</head>
<body>
    <script>
        let diasTrabajados=30;
        let valorDia=32000;

        console.log("Días trabajados: "+diasTrabajados);
        console.log("Valor día: "+valorDia);
        console.log("Sueldo: $"+salario(diasTrabajados,valorDia));
        console.log("Salud: $"+salud(diasTrabajados,valorDia));
        console.log("Pensión: $"+pension(diasTrabajados,valorDia));
        console.log("Arl: $"+arl(diasTrabajados,valorDia));
        console.log("Transporte: "+condicionTrans(diasTrabajados,valorDia));
        console.log("Retencion: "+condicionRetencion(diasTrabajados,valorDia));
        console.log("Descuentos: $"+descuentos(diasTrabajados,valorDia));
        console.log("Sueldo Total: $"+sueldoTotal(diasTrabajados,valorDia));
    </script>
</body>
</html>
