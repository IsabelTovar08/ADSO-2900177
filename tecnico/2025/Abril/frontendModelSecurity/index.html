    <div class="container">
      <h2>Persona</h2>
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#crear" onclick="mostrarModal(null, 'Crear', 'Person')">
          Crear
          <span class="material-symbols-outlined">
            add
          </span>
        </button>
        <div id="tabla"></div>

    </div>



  
  <!-- Modal -->
  <div class="modal fade" id="crear" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 titulo" id="staticBackdropLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="id"></div>
            <form class="row g-3 needs-validation" novalidate id="formulario">
                <div class="col-md-4">
                  <label for="name" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="name" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="lastName" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="lastName" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="email" class="form-label">Email</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                      Please choose a Email.
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="identification" class="form-label">Identificación</label>
                  <input type="number" class="form-control" id="identification" required>
                  <div class="invalid-feedback">
                    Please provide a valid Identificación.
                  </div>
                </div>
                
                <div class="col-md-3">
                  <label for="age" class="form-label">Edad</label>
                  <input type="number" class="form-control" id="age" required>
                  <div class="invalid-feedback">
                    Please provide a valid Edad.
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    campos = [
        { key: 'id', label: 'Id' },
        { key: 'name', label: 'Nombre' },

        { key: 'identification', label: 'Identificación' },
