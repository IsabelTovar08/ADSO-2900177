    <div class="container">
      <h2>Form</h2>
      <button type="button" class="btn btn-outline-primary"
        data-bs-toggle="modal" data-bs-target="#crear"
        onclick="mostrarModal(null, 'Crear', 'Form')">
        Crear
        <span class="material-symbols-outlined">
          add
        </span>
      </button>
      <div id="tabla"></div>
    </div>

    <div class="modal fade" id="crear" data-bs-backdrop="static"
      data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 titulo" id="staticBackdropLabel"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="id"></div>
            <form class="row g-3 needs-validation" novalidate id="formulario">
              <div class="col-md-4">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-4">
                <label for="description" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="description"
                  required>
                <div class="valid-feedback">
                  Looks good!
                </div>

                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary"
                data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary">Aceptar</button>
            </div>
          </div>
        </div>
      </div>
      <script>
        campos = [
            { key: 'id', label: 'Id' },
            { key: 'name', label: 'Nombre' },
            { key: 'description', label: 'Descripción' }
      ]
        Consultar('Form', campos )
      </script>
