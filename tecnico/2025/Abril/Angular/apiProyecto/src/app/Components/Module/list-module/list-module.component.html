<h1>modules</h1>

<mat-card>
  <mat-card-header>
    <mat-card-title>modules</mat-card-title>
    <button mat-raised-button color="primary" (click)="openFormCreate()">Agregar
      module</button>
  </mat-card-header>

  <mat-table [dataSource]="modules" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
      <mat-cell *matCellDef="let module">{{module.name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef>Descripci√≥n</mat-header-cell>
      <mat-cell *matCellDef="let module">{{module.description}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef>Estado</mat-header-cell>
      <mat-cell *matCellDef="let module">
        <p><mat-slide-toggle [(ngModel)]="module.status" (click)="toggleIsActive(module)"></mat-slide-toggle></p>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let module">
        <button mat-icon-button
          (click)="editmodules(moduleseleccionado = module)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deletemodules(module)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</mat-card>
