<button mat-flat-button (click)="verGuardados=!verGuardados">Ver Guardados</button>
<app-generic-table *ngIf="verGuardados"
 [title]="'Users Guardados'"
  [dataSource]="usersGuardados"
  [displayedColumns]="displayedColumns2"
  [columns]="[
      { key: 'name', label: 'Nombre' },
      { key: 'userName', label: 'Nombre Usuario' },
      { key: 'email', label: 'Email' },
      { key: 'phone', label: 'Teléfono' }
    ]"
  (onCreate)="save(null)"
  (onEdit)="save($event)"
  (onDelete)="deleteusers($event.id)"
  (onSaveSelected)="onGuardarSeleccionados($event)">
</app-generic-table>


<app-generic-table
  [title]="'Users'"
  [dataSource]="users"
  [displayedColumns]="displayedColumns"
  [columns]="[
      { key: 'name', label: 'Nombre' },
      { key: 'username', label: 'Nombre Usuario' },
      { key: 'email', label: 'Email' },
      { key: 'phone', label: 'Teléfono' }
    ]"
  (onCreate)="save(null)"
  (onEdit)="save($event)"
  (onDelete)="deleteusers($event.id)"
  (onSaveSelected)="onGuardarSeleccionados($event)">
</app-generic-table>
